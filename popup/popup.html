<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.css">
	<style type="text/css">

		body {
  			width:300px;
  			height:500px;
		}

		.hidden {
      		display: none;
    	}

		#buttonContainer {
      		display: flex;
    	}    	

	</style>
	<title>Go</title>
</head>
<body>
	<dir class="container" id="buttonContainer">
		<button class="btn btn-sm" id="switcher">Switch</button>
		<p id="titlemode"></p>
	</dir>
	

	<div id="normal">

		<div id="maincontainer" class="container">
		<button class="btn btn-sm btn-primary" id="extractor">Extract Text</button>
		<div id="texto_container"></div>
		<button class="btn btn-sm btn-success" id="ask_text">Ask text</button>
		<button class="btn btn-sm btn-primary" id="hide_text">Hide text</button>
		<button class="btn btn-sm btn-primary" id="reset_text">Reset</button>
		<div class="container">
			<p class="fs-8">progress: <mark class="text-primary" id="progress"></mark>%</p>
		</div>
		
		</div>

		<div class="container bg-secondary">
			<p>Select the language</p>
			<label for="english">English:</label>
			<input type="checkbox" id="english" name="myCheckbox" value="English">
		
			<label for="japanese">Japanese:</label>
			<input type="checkbox" id="japanese" name="myCheckbox" value="Japanese">
		
			<label for="german">German:</label>
			<input type="checkbox" id="german" name="myCheckbox" value="German">
		</div>

		<div class="container">
  		<div class="row">
    		<div class="col-sm-4">
    		</div>
    		<div class="col-sm-4">
    			<button class="btn btn-sm btn-primary" id="clean_screen">Clean Screen</button>
    			<button class="btn btn-sm btn-primary" id="clean_capture">Clean Capture</button>
    		</div>
    		<div class="col-sm-4">
				<button class="btn btn-sm btn-primary" id="capt">Capture</button>
    			<button class="btn btn-sm btn-primary" id="ask">Ask capture</button>
    		</div>
  		</div>
		</div>

		<div id="img"></div>

		
		
	</div>

	<div class="hidden" id="specialized">

		<div class="container">
			<button class="btn btn-sm btn-primary" id="start_drawing">Start Drawing</button>
			<button class="btn btn-sm btn-primary" id="ask_squared_image">Ask squared</button>
			<button class="btn btn-sm btn-primary" id="reset_free_selection">Reset</button>
			<button class="btn btn-sm btn-primary" id="clean_screen_FS">clean screen</button>
			<div id="stract_section"></div>

			<label for="english">English:</label>
			<input type="checkbox" id="english" name="FSCheckbox" value="English">
		
			<label for="japanese">Japanese:</label>
			<input type="checkbox" id="japanese" name="FSCheckbox" value="Japanese">
		
			<label for="german">German:</label>
			<input type="checkbox" id="german" name="FSCheckbox" value="German">
		</div>

			<button class="btn btn-sm btn-primary" id="extract_text_FS">Extract Text</button>
			<button class="btn btn-sm btn-primary" id="ask_FS_text">Ask Text</button>
			<div id="FS_texto_container"></div>
			<div class="container">
				<p class="fs-8">progress: <mark class="text-primary" id="FSprogress"></mark>%</p>
			</div>
	</div>

	
	

	<script src="./popup.js" type="text/javascript"></script>

</body>
</html>
